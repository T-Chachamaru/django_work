{% extends 'app/layout/manage.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'app/plugin/daterangepicker/daterangepicker.css' %}">
    <style>
        .date-range-container {
            margin-bottom: 20px;
            max-width: 350px;
        }
        .panel-heading {
            font-weight: bold;
        }
        .panel-body {
            padding: 15px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container-fluid" style="margin-top: 20px">
        <!-- 日期范围选择器 -->
        <div class="date-range-container">
            <div class="input-group">
                <div class="input-group-addon"><i class="fas fa-calendar-alt"></i> 日期范围</div>
                <input id="rangePicker" type="text" class="form-control" readonly style="cursor: pointer;">
            </div>
        </div>

        <div class="row">
            <!-- 人员工作进度柱状图 -->
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fas fa-chart-bar"></i> 人员工作进度
                    </div>
                    <div class="panel-body">
                        <div id="projectUserChart" style="height: 350px"></div>
                    </div>
                </div>
            </div>
            <!-- 优先级统计饼图 -->
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fas fa-chart-pie"></i> 优先级统计
                    </div>
                    <div class="panel-body">
                        <div id="priorityChart" style="height: 350px"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'app/plugin/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'app/plugin/daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'app/plugin/highcharts/highcharts.js' %}"></script>
    <script>
        /**
         * 统计页面交互管理器
         * 将所有功能整合到一个对象中，便于管理和维护。
         */
        const StatisticsManager = {
            elements: {
                datePicker: $('#rangePicker'),
            },
            dateRange: {
                start: null,
                end: null,
            },

            /**
             * 初始化所有功能
             */
            init: function() {
                this.initDateRangePicker();
                this.updateAllCharts();
            },

            /**
             * 初始化日期范围选择器
             */
            initDateRangePicker: function() {
                const self = this;
                self.dateRange.start = moment().format('YYYY-MM-DD');
                self.dateRange.end = moment().add(1, 'days').format('YYYY-MM-DD');

                self.elements.datePicker.daterangepicker({
                    startDate: moment(),
                    endDate: moment(),
                    maxDate: moment(),
                    ranges: {
                        '今天': [moment(), moment()],
                        '昨天': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                        '最近7天': [moment().subtract(6, 'days'), moment()],
                        '最近30天': [moment().subtract(29, 'days'), moment()],
                        '本月': [moment().startOf('month'), moment().endOf('month')],
                    },
                    locale: {
                        format: 'YYYY-MM-DD',
                        separator: ' 至 ',
                        applyLabel: '确定',
                        cancelLabel: '取消',
                        fromLabel: '开始',
                        toLabel: '结束',
                        customRangeLabel: '自定义',
                        daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
                        monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
                        firstDay: 1
                    }
                }, function(start, end) {
                    self.dateRange.start = start.format('YYYY-MM-DD');
                    self.dateRange.end = end.add(1, 'days').format('YYYY-MM-DD');
                    self.updateAllCharts();
                });
            },

            /**
             * 更新所有图表
             */
            updateAllCharts: function() {
                this.renderPriorityChart();
                this.renderUserChart();
            },

            /**
             * 渲染优先级饼图
             */
            renderPriorityChart: function() {
                const self = this;
                const config = {
                    chart: { type: 'pie' },
                    title: { text: null },
                    credits: { enabled: false },
                    tooltip: { pointFormat: '{series.name}: <b>{point.y} 个</b>' },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: { enabled: true, format: '<b>{point.name}</b>: {point.percentage:.1f} %' },
                            showInLegend: false,
                        }
                    },
                    series: [{ name: '数量', colorByPoint: true, data: [] }]
                };

                $.ajax({
                    url: '{% url "statistics_priority" project_id=request.tracer.project.id %}',
                    type: 'GET',
                    data: { start: self.dateRange.start, end: self.dateRange.end },
                    dataType: 'json',
                    success: function (res) {
                        if (res.status) {
                            config.series[0].data = res.data;
                            Highcharts.chart('priorityChart', config);
                        }
                    }
                });
            },

            /**
             * 渲染人员工作进度柱状图
             */
            renderUserChart: function() {
                const self = this;
                const config = {
                    chart: { type: 'column' },
                    title: { text: null },
                    credits: { enabled: false },
                    xAxis: { categories: [] },
                    yAxis: {
                        min: 0,
                        title: { text: '问题数量' },
                        stackLabels: { enabled: true }
                    },
                    legend: { align: 'center', verticalAlign: 'bottom' },
                    tooltip: {
                        headerFormat: '<b>{point.x}</b><br/>',
                        pointFormat: '{series.name}: {point.y}<br/>总量: {point.stackTotal}'
                    },
                    plotOptions: {
                        column: { stacking: 'normal' }
                    },
                    series: []
                };

                $.ajax({
                    url: '{% url "statistics_project_user" project_id=request.tracer.project.id %}',
                    type: 'GET',
                    data: { start: self.dateRange.start, end: self.dateRange.end },
                    dataType: 'json',
                    success: function (res) {
                        if (res.status) {
                            config.xAxis.categories = res.data.categories;
                            config.series = res.data.series;
                            Highcharts.chart('projectUserChart', config);
                        }
                    }
                });
            }
        };

        $(document).ready(() => StatisticsManager.init());
    </script>
{% endblock %}
