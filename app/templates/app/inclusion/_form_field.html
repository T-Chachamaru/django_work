<div class="form-group">
    <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}</label>
    <div class="col-sm-10">
        {{ field }}
        {% if field.errors %}
            <span class="error-msg">{{ field.errors.0 }}</span>
        {% endif %}
    </div>
</div>
