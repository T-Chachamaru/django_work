<div class="col-sm-6">
    <div class="form-group">
        <label for="{{ field.id_for_label }}" class="col-sm-4 control-label">{{ field.label }}</label>
        <div class="col-sm-8">
            {{ field }}
            {% if field.errors %}
                <span class="error-msg">{{ field.errors.0 }}</span>
            {% endif %}
        </div>
    </div>
</div>
