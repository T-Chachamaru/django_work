{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- 基础 CSS -->
    <link rel="stylesheet" href="{% static 'app/plugin/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/plugin/fontawesome-5.15.4/css/fontawesome.min.css' %}">

    <!-- 自定义 CSS 块 -->
    {% block css %}{% endblock %}

    <style>
        .navbar {
            border-radius: 0;
        }
    </style>
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Tracer</a>
        </div>

        <!-- 导航链接 -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">产品功能</a></li>
                <li><a href="#">企业方案</a></li>
                <li><a href="#">帮助文档</a></li>
                <li><a href="#">价格</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">登录</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主内容区域块 -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- 基础 JavaScript -->
<script src="{% static 'app/plugin/jquery-3.7.1.js' %}"></script>
<script src="{% static 'app/plugin/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>

<!-- 自定义 JavaScript 块 -->
{% block js %}{% endblock %}

</body>
</html>
